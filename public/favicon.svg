<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Градиент для пузыря -->
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <circle cx="16" cy="16" r="14" fill="url(#bubbleGradient)" filter="url(#shadow)"/>
  
  <!-- Блики на пузыре -->
  <circle cx="12" cy="12" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="20" cy="10" r="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Текст "T" в центре -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">T</text>
</svg> 